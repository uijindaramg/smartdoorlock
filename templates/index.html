<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>SMARTDOORLOCK</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: ' Noto Sans KR', sans-serif;
        }
        body {
            background-color: rgb(255, 255, 255); /* 여기에 배경색을 원하는 색상의 HEX 코드로 변경하세요 */
            /* font-family: 'Noto Serif KR', serif; */
        }
        .header_potato_ment {
            width: 100%;
            height: 200px;

            /* background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.topstarnews.net/news/photo/201807/456143_108614_510.jpg'); */
            background-position: center 30%;
            background-size: cover;
            background-color: rgb(255, 255, 255);
            color: rgba(5,22,25,1);

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin-bottom: 10px;
            margin-top: 30px;
        }
        .mypost_1 {
            /* background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.topstarnews.net/news/photo/201807/456143_108614_510.jpg'); */
            background-position: center 30%;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .mypost_1 > button {
            margin-top: 20px;
            height: 100px;
            width: 95%;
            max-width: 600px;
            background-color: rgb(202, 241, 176);
            color: rgb(0, 0, 0);
            font-size: large;
            font-weight: 600;
            
        }
        .header-text{
            font-weight: bold;
        }

    </style>
    <script>
        function save_info() {
            let email = $('#exampleInputEmail1').val()
            let name = $('#exampleInputPassword1').val()

            $.ajax({
                type: 'POST',
                url: '/signup',
                data: { email_give: email, name_give: name},
                success: function (response) {
                    alert(response['msg'])
                    // window.location.reload()
                }
            });
        }
        function render_lastnews() {
          window.location.href = '/lastnews';
        }
        function render_home() {
          window.location.href = '/';
        }
        function fetchTempHumidity() {
            fetch('/get_temp_humidity')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').innerText = data.temperature !== null ? `${data.temperature} °C` : 'Error';
                    document.getElementById('humidity').innerText = data.humidity !== null ? `${data.humidity} %` : 'Error';
                })
                .catch(error => console.error('Error fetching temperature and humidity:', error));
        }

        setInterval(fetchTempHumidity, 10000); // Fetch data every 5 seconds
    </script>
</head>

<body>

    <div class="header_potato_ment">
        <p><h1 class="header-text">&#128272;</h1></p>
        <p><h1 class="header-text">SMARTDOORLOCK</h1></p>
        <p>Temperature: <span id="temperature">Loading...</span></p>
        <p>Humidity: <span id="humidity">Loading...</span></p>
    </div>
    <div class="mypost_1"><button onclick="location.href='/register_user'" type="button" class="btn btn-outline-secondary">사용자 등록하기</button></div>
    <div class="mypost_1"><button onclick="location.href='/set_password'" type="button" class="btn btn-outline-secondary">비밀번호 재설정</button></div>
    <div class="mypost_1"><button onclick="render_lastnews()" type="button" class="btn btn-outline-secondary">스마트홈</button></div>



</body>
</html>
