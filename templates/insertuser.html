<html lang="en">
<head>

    crossorigin="anonymous"></script>

</head>
<style>
    * {
        font-family: ' Noto Sans KR', sans-serif;
    }
    body {
        background-color: rgb(255, 255, 255); /* 여기에 배경색을 원하는 색상의 HEX 코드로 변경하세요 */
        /* font-family: 'Noto Serif KR', serif; */
    }
    .header_potato_ment {


        /* background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.topstarnews.net/news/photo/201807/456143_108614_510.jpg'); */
        background-position: center 30%;
        background-size: cover;
        background-color: rgb(255, 255, 255);
        color: rgba(5,22,25,1);

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* padding: 10px;
        margin-bottom: 10px;
        margin-top: 30px; */
    }
    .header_potato_ment_1 {
        width: 100%;
        /* height: 200px; */

        /* background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.topstarnews.net/news/photo/201807/456143_108614_510.jpg'); */
        background-position: center 30%;
        background-size: cover;
        background-color: rgb(255, 255, 255);
        color: rgba(5,22,25,1);

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        margin-bottom: 10px;

    }
    .mypost_1 {
        /* background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.topstarnews.net/news/photo/201807/456143_108614_510.jpg'); */
        background-position: center 30%;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .mypost_1 > button {
        margin-top: 20px;
        height: 100px;
        width: 95%;
        max-width: 600px;
        background-color: rgb(202, 241, 176);
        color: rgb(0, 0, 0);
        font-size: large;
        font-weight: 600;
        
    }
    .header-text{
        font-weight: bold;
    }

</style>
<body>
    <div class="header_potato_ment">
        <p>SMARTDOORLOCK</p>
    </div>
    <div class="header_potato_ment_1">
        <p><h1 class="header-text"> &#128106; 사용자 등록하기</h1></p>
    </div>
    <div class="mypost_1"><button id="start-button" type="button" class="btn btn-outline-secondary">Start Registration</button></div>
    <p id="status"></p>

    <script>
        document.getElementById("start-button").onclick = function() {
            fetch('/start_ultrasonic', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById("status").textContent = data.message;
                        
                        // Start face registration
                        let userID = prompt("Please enter your User ID:");
                        if (userID) {
                            let formData = new FormData();
                            formData.append('userID', userID);
                            
                            fetch('/start_face_registration', {
                                method: 'POST',
                                body: formData
                            })
                            .then(response => response.json())
                            .then(data => {
                                document.getElementById("status").textContent = data.message;
                            });
                        }
                    } else {
                        document.getElementById("status").textContent = data.message;
                    }
                });
        };
    </script>
</body>
</html>
